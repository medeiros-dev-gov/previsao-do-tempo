<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripst.js"></script>
    <title>GM-Previsões do tempo</title>
</head>

<body>
    <div class="caixa_principal">
        <input class="input_cidade" placeholder="Digite o nome da cidade">

        <button class="botao_busca" onclick="cliqueiNoBotao()">
            <img class="img_busca" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="caixa_media">
            <h2 class="cidade">Tempo Em São Paulo</h2>

            <p class="tempo">13°C</p>

            <div class="caix_sub_principal">
                <img class="img_previsao"   alt="Icone-do-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="previsao" >Nublado</p>
            </div>

            <p class="umidade" >Umidade: 76%</p>
        </div>
    </div>


</body>

</html>
